{% extends '../layouts/login.html' %}

{% block title %}Log in{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
<div class="container">
	<div class="logo">
		<img class="white" src="/img/500-white.png" alt="500">
	</div>	
	{% if message %}
	<div class="alert alert-success">
		<button class="close" data-dismiss="alert">
			×
		</button>
		<i class="fa-fw fa fa-times"></i>
		<strong>Success!</strong> {{message}}.
	</div>
	{% else %}
	{% if error %}
	<div class="alert alert-danger">
		<button class="close" data-dismiss="alert">
			×
		</button>
		<i class="fa-fw fa fa-times"></i>
		<strong>Error!</strong> {{error}}.
	</div>
	{% endif %}
	<form class="form-signin" method="POST" action="/forgot-password">
		<p class="form-label">What is your email?</p>
		<input type="email" name="email" class="form-control" placeholder="Email address" required="">
		<button class="btn btn-lg btn-primary btn-block" type="submit">Send me my password</button>
	</form>
	{% endif %}
</div>
{% endblock %}
