<div class="row slug-changer">
	<label class="col-sm-2 control-label text-right">Slug</label>
	<div class="col-sm-8">
		<div class="input-group">
			<span class="input-group-addon">500.co/</span>
			<input type="text" placeholder="select-a-slug" class="input-slug form-control" value="{{slugStr}}">
		</div>
		<p class="error-placeholder">Error: <span></span></p>
	</div>
	<div class="col-sm-2">
		<button class="submit-slug btn btn-primary" data-id="{{id}}">Save</button>
	</div>
</div>
